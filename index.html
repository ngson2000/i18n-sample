<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.1.0/i18next.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.1/jquery-i18next.min.js" ></script>
    <script src="https://unpkg.com/i18next/i18next.js"></script>
    <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>

  </head>

  <body>
    <div>
      <button onclick="i18next.changeLanguage('en')">
      english
      </button>
      <button onclick="i18next.changeLanguage('vi')">
      vietnamese
      </button>
    </div>

    <ul class="nav">
      <li><a href="#" data-i18n="nav.home"></a></li>
      <li><a href="#" data-i18n="nav.page1"></a></li>
      <li><a href="#" data-i18n="nav.page2"></a></li>
    </ul>

    <div class="content">
      <input data-i18n="[placeholder]input.placeholder; [title]input.placeholder" />
    </div>

    <script>
      i18next
        .use(i18nextXHRBackend)
        .use(i18nextBrowserLanguageDetector)
        .init({
          fallbackLng: 'en',
          debug: true,
          ns: ['common'],
          defaultNS: 'common',
          backend: {
            // load from i18n-sample repo
            loadPath: 'https://raw.githubusercontent.com/ngson2000/i18n-sample/master/locales/{{lng}}/{{ns}}.json',
            crossDomain: true
          }
        }, function(err, t) {
          // for options see
          // https://github.com/i18next/jquery-i18next#initialize-the-plugin
          jqueryI18next.init(i18next, $);
          $('.nav').localize();
          $('.content').localize();

        });


        // just set some content and react to language changes
        // could be optimized using vue-i18next, jquery-i18next, react-i18next, ...
        function updateContent() {
          // start localizing, details:
          // https://github.com/i18next/jquery-i18next#usage-of-selector-function
        }

        function changeLng(lng) {
          i18next.changeLanguage(lng);
        }

        i18next.on('languageChanged', () => {
          updateContent();
        });
    </script>

  </body>

</html>
